<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏</title>
    <link rel="icon" type="image/x-icon" href="src\icon.png">
    <link rel="stylesheet" href="styles.css">
    <!-- Load Noto Sans SC for better Chinese character rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS for the game -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="firstScreen" class="screen">
        <canvas id="stars"></canvas>
        <div class="content">
            <h1><span class="no-wrap">你好呀，柯锌!</span></h1>
            <p>Hello, Kher Shin!</p> 
        </div>
        <div id="clickPrompt" class="click-prompt">Click anywhere to continue</div>
    </div>
    <div id="secondScreen" class="screen hidden">
        <canvas id="starsSecond"></canvas>
        <div id="game-container" class="bg-gradient-to-b from-pink-300 to-pink-500 rounded-lg shadow-lg p-6">
            <h1 id="title" class="text-2xl font-bold text-center text-pink-100">月光抉择</h1>
            <p id="story-text" class="text-lg mt-4 text-white"></p>
            <div id="choices" class="mt-6 space-y-4"></div>
            <div id="countdown" class="hidden text-lg mt-4 text-white text-center"></div>
            <button id="restart-btn" class="hidden w-full bg-pink-600 text-white py-2 rounded-lg mt-4 hover:bg-pink-700">重新开始</button>
        </div>
        <div id="clickPromptSecond" class="click-prompt hidden">Click anywhere to continue</div>
        <button id="backButton" class="back-button">
            <svg class="back-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
    <div id="promptScreen" class="screen hidden">
        <canvas id="starsPrompt"></canvas>
        <div class="content">
            <h1><span class="no-wrap">你解锁了秘密彩蛋，是否继续？</span></h1>
            <div class="mt-6 space-y-4">
                <button id="yesButton" class="choice-btn w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700">是</button>
                <button id="noButton" class="choice-btn w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700">否</button>
            </div>
        </div>
    </div>
    <div id="romanceScreen" class="screen hidden">
        <canvas id="starsRomance"></canvas>
        <div class="content">
            <h1><span class="no-wrap">星光下的浪漫！</span></h1>
            <p>Congratulations on your romantic ending!</p>
        </div>
        <button id="backButtonRomance" class="back-button">
            <svg class="back-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
    <button id="musicToggle" class="music-button">
        <svg id="speakerIcon" class="music-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3.5V20.5L4 17V7L12 3.5Z" fill="black" stroke="black" stroke-width="1.5" stroke-linejoin="round"/>
            <path d="M16 7C17.5 8.5 17.5 15.5 16 17" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M19 5C21.5 7.5 21.5 16.5 19 19" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <svg id="muteIcon" class="music-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3.5V20.5L4 17V7L12 3.5Z" fill="black" stroke="black" stroke-width="1.5" stroke-linejoin="round"/>
            <path d="M16 7L20 17" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M20 7L16 17" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
    </button>
    <audio id="backgroundMusic" loop autoplay>
        <source src="src\BGM.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
